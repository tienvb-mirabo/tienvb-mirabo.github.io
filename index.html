<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    var devices = [], selectedCamera = "env";

    function handleError(error) {
      console.log("Something went wrong: ", error.message, error.name);
    };

    function handleClick(e) {
      var constraints;

      if (selectedCamera === "env") {
        constraints = {
          audio: false,
          video: {
            facingMode: "user",
            width: {
              ideal: 640,
            },
            height: {
              ideal: 480,
            },
          },
        };
        selectedCamera = "user";
      } else {
        constraints = {
          audio: false,
          video: {
            facingMode: "environment",
            width: {
              ideal: 640,
            },
            height: {
              ideal: 480,
            },
          },
        };
        selectedCamera = "env";
      }
      console.log("Contraints selected. Attempting to change camera...");

      var domElement = document.querySelector("#arjs-video");

      var oldStream = domElement.srcObject;
      oldStream.getTracks().forEach(function (track) {
        track.stop();
        console.log("Current stream stopped");
      });

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          domElement.srcObject = stream;

          var event = new CustomEvent("camera-init", { stream: stream });
          window.dispatchEvent(event);
          console.log("Event dispatched. Changing camera.");

          document.body.addEventListener("click", function () {
            domElement.play();
          });
        })
        .catch(handleError);
    }

    function getDevices(deviceInfos) {
      for (var i = 0; i !== deviceInfos.length; ++i) {
        var deviceInfo = deviceInfos[i];
        if (deviceInfo.kind === "videoinput") {
          var id = deviceInfo.deviceId;
          if (!devices.includes(id)) {
            devices.push(id);
          }
        }
      }
      // if(this.devices.length > 1) {
      //   this.createBtn();
      // } 
    }
    navigator.mediaDevices
      .enumerateDevices()
      .then(getDevices)
      .catch(handleError);
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 20em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button" onclick="handleClick()">SWITCH CAMERA!</button>
    </div>
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      switch-camera
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>
      <a-marker type="barcode" value="0">
        <a-entity
          position="0 0 0"
          scale="0.08 0.08 0.08"
          gltf-model="#bowser"
          rotation="-90 -90 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
