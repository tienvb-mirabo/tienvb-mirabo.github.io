<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
        <img id="place" src="place.png">
    </a-assets>
    <a-assets>
        <img id="robot" src="robot.jpg">
    </a-assets>
    <a-assets>
        <img id="dog"" src="dog.png".jpg">
    </a-assets>
    <!-- <a-image 
        width="10" 
        height="10"
        src="#transpImage"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 21.007700; longitude: 105.849610;"></a-image> -->

    <a-image
        src="#place"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 21.006933; longitude: 105.843174;"
    ></a-image>

<a-image
    src="#robot"
    look-at="[gps-camera]"
    scale="15 15 15"
    gps-entity-place="latitude: 21.006347; longitude: 105.842388;"
  ></a-image>

  <a-text
        src="#dog"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 21.006568; longitude: 105.843839;"
      ></a-text>

      <!-- <a-text
        value="Nha C1"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 21.006933; longitude: 105.843174;"
      ></a-text>

      <a-text
        value="Nha C2"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 21.006347; longitude: 105.842388;"
      ></a-text>

      <a-text
        value="Nha C3"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 21.006568; longitude: 105.843839;"
      ></a-text> -->

      <a-camera 
      gps-camera="simulateLatitude: 21.006237; simulateLongitude: 105.843135" 
      rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
